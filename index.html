<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLINK Player Bridge</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        #player { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // 1. Parse Video or Playlist ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v');
        const listId = urlParams.get('list');

        // 2. Load YouTube IFrame API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'modestbranding': 1,
                    'loop': 0,
                    'fs': 1,
                    'cc_load_policy': 1,
                    'iv_load_policy': 3,
                    'autohide': 0,
                    'list': listId, // Supports playlists
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // 3. The Magic: Detect when video ends
        function onPlayerStateChange(event) {
            // YT.PlayerState.ENDED is 0
            if (event.data === YT.PlayerState.ENDED) {
                // Send message to the parent App
                window.parent.postMessage('ENDED', '*');
            }
        }

        function onPlayerError(event) {
            console.error("Player Error:", event.data);
            // Optional: skip to next on error
            window.parent.postMessage('ENDED', '*');
        }
    </script>
</body>
</html>
