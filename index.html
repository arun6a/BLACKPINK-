<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLINK Player Bridge</title>
    <style>body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; } #player { width: 100%; height: 100%; }</style>
</head>
<body>
    <div id="player"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const vId = urlParams.get('v');
        const lId = urlParams.get('list');

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            let playerVars = { 
                'autoplay': 1, 
                'playsinline': 1, 
                'rel': 0, 
                'modestbranding': 1,
                'enablejsapi': 1 
            };

            // Fix for Playlist vs Single Video
            if (lId) {
                playerVars.listType = 'playlist';
                playerVars.list = lId;
            }

            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: vId || '', 
                playerVars: playerVars,
                events: {
                    'onStateChange': (e) => { if(e.data === 0) window.parent.postMessage('ENDED', '*'); },
                    'onError': (e) => { 
                        console.log("Error Code:", e.data);
                        window.parent.postMessage('ENDED', '*'); 
                    }
                }
            });
        }
    </script>
</body>
</html>
